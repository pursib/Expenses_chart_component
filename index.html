<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="chart_component">
        <div class="upper_part">
          <div class="balance">
            <div class="my_balance">My balance</div>
            $921.48
          </div>
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <div class="bottom_part">
          <h1>Spending - Last 7 days</h1>
          <div class="chart">
            <div class="chart_display"></div>
            <div class="week">
              <div id="mon" class="day">
                <div id="mon_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="tue" class="day">
                <div id="tue_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="wed" class="day">
                <div id="wed_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="thu" class="day">
                <div id="thu_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="fri" class="day">
                <div id="fri_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="sat" class="day">
                <div id="sat_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
              <div id="sun" class="day">
                <div id="sun_spends" class="spends">$52.36</div>
                <div class="column"></div>
                <div class="day_of_week"></div>
              </div>
            </div>
          </div>
          <hr />

          <div class="summary">
            <div class="total_section">
              Total this month
              <div class="total">$478.33</div>
            </div>
            <div class="percentage_section">
              <div class="percent">+2.4%</div>
              from last month
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Preslav Barashki</a>.
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
